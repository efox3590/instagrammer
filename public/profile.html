<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Instagrammer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">  
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="app">

	<!-- nav bar -->
	<div class="ui top fixed inverted large menu">
	  <a class="ui item" href="/">
	  	Instagrammer
	  </a>
	  <a class="item" href="/explore.html">
	    Explore
	  </a>
	  <div class="right menu">
	  	<a class="ui item" href="/feed.html">
	      Feed
	    </a>
	  	<a class="ui item" href="/profile.html">
	   		<span class="fname"></span> 
	    </a>
	   	<a class="ui item">
	    	<span class="js-logout">Logout</span>
	    </a>
	  </div>
	</div>
	<!-- nav bar -->

	<!-- content -->
	<div class="ui raised very padded text container segment">
      <h1 class="tron">Add a Post!</h1>
      <p>
        Select an image to upload:<br>
        <input type="file" name="datafile" size="40" class="js-fileElem" accept="images/*">
      </p>
      <form class="ui small form">
        <div class="ui fluid action input">
          <input placeholder="Add a Caption" type="text" size="150" class="js-adm-caption">
          <button class="ui primary button js-adm-btn js-fileSelect">Submit</button>
        </div>
      </form>
	</div>

	<div class="feed js-feed">
	</div> 
	<!-- content --> 

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
