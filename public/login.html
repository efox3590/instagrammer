<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Instagrammer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">  
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="app">

	<!-- nav bar -->
	<div class="ui top fixed inverted large menu">
	  <a class="ui item" href="/">
	  	Instagrammer
	  </a>
	  <div class="right menu">
	    <a class="ui item" href="/login.html">
	      Login
	    </a>
	    <a class="ui item" href="/register.html">
	      Register
	    </a>
	  </div>
	</div>
	<!-- nav bar -->

	<!-- content -->
	<div class="ui raised very padded text container segment">
	  	<img src="https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png" class="i-logo">
	  	<h1 class="tron">Instagrammer</h1>
	
		<p>Login to your account</p><br>
		<form class="ui form">
		  <div class="field">
		    <label>Email</label>
		    <input class="js-log-email" name="email" placeholder="Email" type="email" autofocus value="linda@nycda.com">
		  </div>
		  <div class="field">
		    <label>Password</label>
		    <input class="js-log-pw" name="password" placeholder="Password" type="password" value="chicken">
		  </div>
		  <div class="ui form error js-reg-message"></div>
		  <button class="ui primary small button js-log-btn" type="submit">Submit</button>
		</form>

	</div>
	<!-- content -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
