<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Instagrammer</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">  

    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="postapp">

	<!-- NAV BAR -->
	<nav class="navbar navbar-fixed-top navbar-inverse">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">Instagrammer</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <!-- <li><a href="#">About</a></li> -->
	        <!-- <li><a href="#">Link</a></li> -->
	      </ul>
	    
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="login.html">Login</a></li>
	        <!-- <li><a href="#">Register</a></li> -->
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<!-- nav -->

	
	<!-- BODY -->
	<div class="container">
		<div class="jumbotron">
			<h1>Instagrammer
				<!-- <img src="http://pngimg.com/uploads/instagram/instagram_PNG17.png" class="i-logo"> -->
				<img src="https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png" class="i-logo">
			</h1>
			<p>Register for an account!</p>

			<form class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control js-reg-fname" placeholder="First Name">
			    </div>
			  </div>
			   <div class="form-group">
			    <label class="col-sm-2 control-label">Last Name</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control js-reg-lname" placeholder="Last Name">
			    </div>
			</div>
			     <div class="form-group">
			    <label class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control js-reg-email" placeholder="Email">
			    </div>
			    </div>
			     <div class="form-group">
			    <label class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-6">
			      <input type="password" class="form-control js-reg-pw1" placeholder="Password">
			    </div>
			    </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Verify Password</label>
			    <div class="col-sm-6">
			      <input type="password" class="form-control js-reg-pw2" placeholder="Verify Password">
			    </div>
			  </div>
			  
			  <h4 class="js-reg-message"></h4>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary js-reg-btn">Register</button>
			    </div>
			  </div>
			</form>

		</div> <!-- jumbotron -->
			
	</div><!-- container -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
